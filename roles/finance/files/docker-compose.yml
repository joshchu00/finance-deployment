version: "3"
services:
  finance-go-crawler:
    image: ${FINANCE_GO_CRAWLER_IMAGE}
    volumes:
      - "${DIRECTORY_BASE}${DIRECTORY_CONFIG}:${DIRECTORY_BASE}${DIRECTORY_CONFIG}:ro,z"
      - "${DIRECTORY_BASE}${DIRECTORY_LOG}:${DIRECTORY_BASE}${DIRECTORY_LOG}:z"
      - "${DIRECTORY_BASE}${DIRECTORY_DATA}:${DIRECTORY_BASE}${DIRECTORY_DATA}:z"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DIRECTORY_BASE=${DIRECTORY_BASE}
      - DIRECTORY_CONFIG=${DIRECTORY_CONFIG}
      - DIRECTORY_LOG=${DIRECTORY_LOG}
      - DIRECTORY_DATA=${DIRECTORY_DATA}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - CRAWLER_MODE=${CRAWLER_MODE}
      - TWSE_DATA=${TWSE_DATA}
      - TWSE_CRON=${TWSE_CRON}
    restart: always
  finance-go-processor:
    image: ${FINANCE_GO_PROCESSOR_IMAGE}
    volumes:
      - "${DIRECTORY_BASE}${DIRECTORY_CONFIG}:${DIRECTORY_BASE}${DIRECTORY_CONFIG}:ro,z"
      - "${DIRECTORY_BASE}${DIRECTORY_LOG}:${DIRECTORY_BASE}${DIRECTORY_LOG}:z"
      - "${DIRECTORY_BASE}${DIRECTORY_DATA}:${DIRECTORY_BASE}${DIRECTORY_DATA}:ro,z"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DIRECTORY_BASE=${DIRECTORY_BASE}
      - DIRECTORY_CONFIG=${DIRECTORY_CONFIG}
      - DIRECTORY_LOG=${DIRECTORY_LOG}
      - DIRECTORY_DATA=${DIRECTORY_DATA}
      - CASSANDRA_HOSTS=${CASSANDRA_HOSTS}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
    restart: always
  finance-go-analyzer:
    image: ${FINANCE_GO_ANALYZER_IMAGE}
    volumes:
      - "${DIRECTORY_BASE}${DIRECTORY_CONFIG}:${DIRECTORY_BASE}${DIRECTORY_CONFIG}:ro,z"
      - "${DIRECTORY_BASE}${DIRECTORY_LOG}:${DIRECTORY_BASE}${DIRECTORY_LOG}:z"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DIRECTORY_BASE=${DIRECTORY_BASE}
      - DIRECTORY_CONFIG=${DIRECTORY_CONFIG}
      - DIRECTORY_LOG=${DIRECTORY_LOG}
      - CASSANDRA_HOSTS=${CASSANDRA_HOSTS}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
    restart: always
  finance-go-shielder:
    image: ${FINANCE_GO_SHIELDER_IMAGE}
    ports:
      - ${SHIELDER_PORT}:${SHIELDER_PORT}
    volumes:
      - "${DIRECTORY_BASE}${DIRECTORY_CONFIG}:${DIRECTORY_BASE}${DIRECTORY_CONFIG}:ro,z"
      - "${DIRECTORY_BASE}${DIRECTORY_LOG}:${DIRECTORY_BASE}${DIRECTORY_LOG}:z"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DIRECTORY_BASE=${DIRECTORY_BASE}
      - DIRECTORY_CONFIG=${DIRECTORY_CONFIG}
      - DIRECTORY_LOG=${DIRECTORY_LOG}
      - SHIELDER_CORS_METHODS=${SHIELDER_CORS_METHODS}
      - SHIELDER_CORS_ORIGINS=${SHIELDER_CORS_ORIGINS}
      - PORTER_V1_HOST=${PORTER_V1_HOST}
    restart: always
  finance-go-porter:
    image: ${FINANCE_GO_PORTER_IMAGE}
    ports:
      - ${PORTER_V1_PORT}:${PORTER_V1_PORT}
    volumes:
      - "${DIRECTORY_BASE}${DIRECTORY_CONFIG}:${DIRECTORY_BASE}${DIRECTORY_CONFIG}:ro,z"
      - "${DIRECTORY_BASE}${DIRECTORY_LOG}:${DIRECTORY_BASE}${DIRECTORY_LOG}:z"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DIRECTORY_BASE=${DIRECTORY_BASE}
      - DIRECTORY_CONFIG=${DIRECTORY_CONFIG}
      - DIRECTORY_LOG=${DIRECTORY_LOG}
      - CASSANDRA_HOSTS=${CASSANDRA_HOSTS}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE}
    restart: always
  finance-react-hunter:
    image: ${FINANCE_REACT_HUNTER_IMAGE}
    ports:
      - ${HUNTER_PORT}:${HUNTER_PORT}
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - HUNTER_PORT=${HUNTER_PORT}
      - SHIELDER_SCHEME=${SHIELDER_SCHEME}
      - SHIELDER_HOST=${SHIELDER_HOST}
      - SHIELDER_PORT=${SHIELDER_PORT}
    restart: always
