---
- name: create deployment directory
  file:
    path: '{{ DEPLOYMENT_ROOT }}'
    state: directory
    mode: 0755

- name: copy docker-compose.yml
  copy:
    src: docker-compose.yml
    dest: '{{ DEPLOYMENT_ROOT }}/docker-compose.yml'
    owner: root
    group: root
    mode: 0644

- name: generate .env
  blockinfile:
    path: '{{ DEPLOYMENT_ROOT }}/.env'
    create: yes
    owner: root
    group: root
    mode: 0644
    block: |
      DEPLOYMENT_ROOT={{ DEPLOYMENT_ROOT }}

      FINANCE_SCALA_EARTH_IMAGE={{ FINANCE_SCALA_EARTH_IMAGE }}

      APPLICATION_SECRET={{ APPLICATION_SECRET }}
      ENVIRONMENT={{ ENVIRONMENT }}
      KAFKA_BOOTSTRAP_SERVERS={{ KAFKA_BOOTSTRAP_SERVERS }}
      KAFKA_TOPICS_PROCESSOR={{ KAFKA_TOPICS_PROCESSOR }}
      DATA_BASE_DIRECTORY={{ DATA_BASE_DIRECTORY }}

- name: create finance-scala-earth directory
  file:
    path: '{{ DEPLOYMENT_ROOT }}/finance-scala-earth'
    state: directory
    mode: 0777

- name: create log directory
  file:
    path: '{{ DEPLOYMENT_ROOT }}/finance-scala-earth/log'
    state: directory
    mode: 0777

- name: start docker
  command: /usr/local/bin/docker-compose up -d
  args:
    chdir: '{{ DEPLOYMENT_ROOT }}'

